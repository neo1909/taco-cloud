<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Taco Cloud - Order</title>
	
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div>
			<h1>Order your taco creations!</h1>
			<img th:src="@{/images/TacoCloud.png}" style="width: 350px; height: 250px;" /> <br/>
			<a th:href="@{/design}" id="another">Design another taco</a>  <br/><br/>
		</div>
		<div class="container-fluid">
			<form method="POST" th:action="@{/orders}" th:object="${order}">
				<div th:if="${#fields.hasErrors()}">
					<span class="validationError"> Please correct the problems below and resubmit. </span>
				</div>
				<h3>Deliver my taco masterpieces to...</h3>
				<div class="row">
					<div class="col-md-3">
						<label for="name">Name: </label> 
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{name}" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-3">
						<label for="street">Street address: </label> 
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{street}" /> 
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-3">
						<label for="city">City: </label> 
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{city}" /> 
					</div>
				</div>

				<div class="row">
					<div class="col-md-3">
						<label for="state">State:</label> 
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{state}" /> 
					</div>
				</div>				
				
				<div class="row">
					<div class="col-md-3">
						<label for="zip">Zip code: </label> 
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{zip}" /> 
					</div>
				</div>
				
				<h3>Here's how I'll pay...</h3>
				<div class="row">
					<div class="col-md-3">
						<label for="ccNumber">Credit Card #: </label> 
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{ccNumber}" /> 
					</div>
				</div>				
				
				<div class="row">
					<div class="col-md-3">
						<label for="ccExpiration">Expiration: </label>
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{ccExpiration}" /> 
					</div>
				</div>				
				
				<div class="row">
					<div class="col-md-3">
						<label for="ccCVV">CVV: </label> 
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{ccCVV}" /> 
					</div>
				</div>				
				
				<input class="btn btn-primary" type="submit" value="Submit order" />
			</form>
		</div>
	</div>
	
	<!-- Bootstrap 4 -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
