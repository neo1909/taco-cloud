<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Taco Cloud - Design Form</title>

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<div class="container">
		<h1>Design your taco!</h1>
		<img th:src="@{/images/TacoCloud.png}" style="width: 350px; height: 250px;" />
		
		<div class="container">
			<form method="POST" th:object="${design}">
				<div class="error" th:if="${#fields.hasErrors('*')}">
					<!-- <span class="validationError" th:if="${#fields.hasErrors('*')}" > Taco Ingredient and Taco Name not blank </span> -->
					<div class="alert alert-danger alert-dismissible fade show" role="alert">
						<strong>Validation: </strong> Taco Ingredient and Taco Name not blank.
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
				
				<div class="grid">
					<div class="ingredient-group" id="wraps">
						<h3>Designate your wrap:</h3>
						<div th:each="ingredient : ${wrap}">
							<input name="ingredients" type="checkbox"
								th:value="${ingredient.id}" /> <span
								th:text="${ingredient.name}">INGREDIENT</span><br />
						</div>
					</div>
					<div class="ingredient-group" id="proteins">
						<h3>Pick your protein:</h3>
						<div th:each="ingredient : ${protein}">
							<input name="ingredients" type="checkbox"
								th:value="${ingredient.id}" /> <span
								th:text="${ingredient.name}">INGREDIENT</span><br />
						</div>
					</div>
					<div class="ingredient-group" id="cheeses">
						<h3>Choose your cheese:</h3>
						<div th:each="ingredient : ${cheese}">
							<input name="ingredients" type="checkbox"
								th:value="${ingredient.id}" /> <span
								th:text="${ingredient.name}">INGREDIENT</span><br />
						</div>
					</div>
					<div class="ingredient-group" id="veggies">
						<h3>Determine your veggies:</h3>
						<div th:each="ingredient : ${veggies}">
							<input name="ingredients" type="checkbox"
								th:value="${ingredient.id}" /> <span
								th:text="${ingredient.name}">INGREDIENT</span><br />
						</div>
					</div>
					<div class="ingredient-group" id="sauces">
						<h3>Select your sauce:</h3>
						<div th:each="ingredient : ${sauce}">
							<input name="ingredients" type="checkbox"
								th:value="${ingredient.id}" /> <span
								th:text="${ingredient.name}">INGREDIENT</span><br />
						</div>
					</div>
				</div>
				<div>
					<h3>Name your taco creation:</h3>
					<input name="tacoName" type="text" th:field="*{name}" /> <br/> <br/>
					<button class="btn btn-primary" >Submit your taco</button>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Bootstrap 4 -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
